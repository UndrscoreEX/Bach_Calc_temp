{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/spec_calculator/styles.css' %}">
    <title>Document</title>
</head>
<body >
    <div id="app" class="container mt-5 mx-auto flex w-50">
        <h1 class="heading mb-5">$[ head ]</h1>
        <form action="{% url 'conclusion' %}" method="POST" @submit="checkForm">
            {% csrf_token %}
            <div class="card card-inner">
                
                <div class="row g-0">

                    <!-- Min age -->
                    <div class=" col-md-6 text-center ">
                        <p class="card-inner-text" v-if="min_age_val"> Min Age: $[min_age_val]</p>
                        <p class="card-inner-text" v-else> Min Age: Any</p>
                        <div class="p-2 fluid">
                            <div :class="{ error : age_error}">
                                <input style="width: 90%;" class=" " type="range" min="20" max="70"  name="mn_age_value"  step='5' v-model="min_age_val" @click="age_error_check"  >
                            </div>
                        </div>
                    </div>
        
                <!-- Max age -->
                    <div class="col-md-6 text-center" >
                        <p class="card-inner-text" v-if="max_age_val"> Max Age: $[max_age_val]</p>
                        <p class="card-inner-text" v-else> Max Age: Any</p>
                        <div class="p-2">
                            <div :class="{ error : age_error}">
                                <input style="width: 90%;" class="" type="range" min="20" max="70" name="mx_age_value"  step='5' v-model="max_age_val" @click="age_error_check">
                            </div>

                        </div>
                    </div>
                        
                </div>
            </div>

            <div class="card card-inner">
                <!-- @change='adjustInc' -->
                <!-- income --> 
                <div class="text-center">
                    <p class="card-inner-text" v-if="inc_val">Min Income: $[inc_val] ä¸‡ +</p>
                    <p class="card-inner-text" v-else>Min Income: Any</p>
                    <input class="w-75"  type="range" min="120" max="1200"   name="income_value" step='20' v-model=inc_val >
                </div>
            </div>

            <!--    Height --> 

            <div class="card card-inner">
                <div class="text-center ">
                    <p class="card-inner-text" v-if="ht_val"> Minimum Height: $[ht_val] cm +</p>
                    <p class="card-inner-text" v-else> Height: Any </p>
                    <input class="w-75" type="range" min="140" max="190"  name="height_value" step='1' v-model=ht_val >
                </div>

            </div>

            <div class="card card-inner">
                <div class="text-center row">
                    <!-- Obese -->
                    <div class=" col-md-4">
                        <label class="sml-label form-check-label align-middle" style="padding-right:0.2rem ;" for="obese"> Not Obese: </label>
                        <input id="obese" class="form-check-input align-middle" type="checkbox" name="n_obese_value" @click="obese = !obese" >
                    </div>
                    <!-- Married -->
                    <div class=" col-md-4 ">
                        <label class="sml-label form-check-label align-middle" style="padding-right:0.2rem ;" for="marry"> Not Married: </label>
                        <input id="marry" class="form-check-input align-middle" type="checkbox" name="n_married_value" @click="mar = !mar" >
                    </div>
                    <div class=" col-md-4 ">
                        <label class="sml-label form-check-label align-middle" style="padding-right:0.2rem ;" for="smoke_val"> Not a Smoker: </label>
                        <input id="smoke_val" class="form-check-input align-middle" type="checkbox" name="n_smoke" @click="smoke = !smoke" >
                    </div>
                </div>
                <button class="text-center btn btn-dark" type="submit"> Let's see your chances</button>
                <p v-if="final_error" class="text-center err ">
                            Please adjust the selected minimum and maximum age 
                        </p>
            </div>

            
            
            
        </form>
        


    </div>




    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="{% static '/spec_calculator/main.js' %}"  type="text/javascript"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</body>
</html>
