{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/spec_calculator/styles.css' %}">

    <title>conclusion page</title>
</head>
<body>
    <div id="app">

        <h1>Sup fucker</h1>
        {{ cat.aaa }}

    <div class="container w-50 card-inner text-center">
        <p class="result-text">min_age = {{ results.min_age }}</p>
    </div>
    <div class="container w-50 card-inner text-center">
        <p class="result-text">income = {{ results.income }}</p>
    </div>
    <div class="container w-50 card-inner text-center">
        <p class="result-text"> max_age={{ results.max_age }}</p>
    </div>
    <div class="container w-50 card-inner text-center">
        <p class="result-text"> obese = {{ results.n_obese}}</p>
    </div>
    <div class="container w-50 card-inner text-center">
        <p class="result-text"> height = {{ results.height}}</p>
    </div>
    <div class="container w-50 card-inner text-center">
        <p class="result-text">married = {{ results.n_married }}</p>
    </div>
    <div class="container w-50 card-inner text-center">
        <p class="result-text">smoke = {{ results.n_smoker }}</p>
    </div>
    
</div>
    
    
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="{% static '/spec_calculator/main.js' %}"  type="text/javascript"></script>
</body>
</html>
